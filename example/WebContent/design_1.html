<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html 이미지 배치 연습 쌤이 한거</title>
<link rel = "stylesheet" href = "css/im_1.css">
</head>
<body>
	<header>			<!-- alt에는 사진에 대한 설명이 들어가는게 좋다. 에러발생을 없애기 위해 반드시 alt가 있어야한다. -->
		<img src = "imgs/top.jpg" alt = "-" />
	</header>
	
	<aside class = "clearFix">
		<div class = "aLeft">
		<img src = "imgs/left_edge.jpg" alt = "-" />
		</div>
		<div class = "aRight">
			<div class = "aRightHead">
				<img src = "imgs/navigation_top.gif" alt = "-" />
			</div> 
			<div class = "aRightBody1">
				<div><img src = "imgs/location_01.gif" /></div>
				<div><img src = "imgs/location_02.gif" /></div>
				<div><img src = "imgs/location_03.gif" /></div>
				<div><img src = "imgs/location_04.gif" /></div>
			</div>	
			<div class = "aRightBody2">
				<div><img src = "imgs/banner.gif" /></div>
				<div><img src = "imgs/banner.gif" /></div>
				<div><img src = "imgs/banner.gif" /></div>
				<div><img src = "imgs/banner.gif" /></div>
			</div>
			<div class = "aRightFoot">
				<img src = "imgs/navigation_bottom.gif" alt = "-" />
		</div>
		</div>
	</aside>
	<section class= "clearFix">
		<div class = "sLeft">
			<div class = "content1">
				<img src = "imgs/beauty_01.jpg" alt = "-" />
			</div>
			<div class = "content2">
				<img src = "imgs/main_top.jpg" alt = "-" />
			</div>
			
			<div class = "content3 clearFix">
				<div><img src = "imgs/main_01.jpg" alt = "-" /></div>
				<div><img src = "imgs/main_02.jpg" alt = "-" /></div>
				<div><img src = "imgs/main_03.jpg" alt = "-" /></div>
				<div><img src = "imgs/main_04.jpg" alt = "-" /></div>
				<div><img src = "imgs/main_05.jpg" alt = "-" /></div>
			</div>
				<div class ="contentFoot">
				<img src = "main_bottom.jpg"  alt = "-" />
			</div>
			</div>
			<div class = "sRight">
				<div><img src = "imgs/beauty_02.jpg" alt = "-" /></div>
			</div>
	</section>
	<footer>
		<div><img src = "imgs/bottom.jpg" alt = "-" /></div>
	</footer>
</body>
</html>
